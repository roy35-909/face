<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact V1</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link
      rel="icon"
      type="image/png"
      href="{{url_for('static', filename='images/icons/favicon.ico') }}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='vendor/animate/animate.css') }}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='vendor/css-hamburgers/hamburgers.min.css') }}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='vendor/select2/select2.min.css') }}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='css/util.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='css/main.css') }}"
    />
    <!--===============================================================================================-->
  </head>
  <body>
    <style>
      .scan {
        background: #57b846;
      }
    </style>

    <div class="contact1">
      <div class="container-contact1">
        <div class="contact1-pic js-tilt" data-tilt>
          <img src="{{ url_for('video') }}" width="100%" />
        </div>

        <form
          class="contact1-form validate-form"
          action="/register"
          method="POST"
        >
          <span class="contact1-form-title"> Register With Face </span>
          <div
            class="wrap-input1 validate-input"
            data-validate="Valid email is required: ex@abc.xyz"
          >
            <input
              class="input1"
              type="text"
              name="email"
              placeholder="Email"
            />
            <span class="shadow-input1"></span>
          </div>
          <div class="container-contact1-form-btn">
            <button class="contact1-form-btn scan">
              <span> Scan </span>
            </button>
            <button class="contact1-form-btn" type="submit">
              <span>
                Register
                <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>

    <!--===============================================================================================-->
    <script src="{{url_for('static', filename='vendor/jquery/jquery-3.2.1.min.js') }}"></script>
    <!--===============================================================================================-->
    <script src="{{url_for('static', filename='vendor/bootstrap/js/popper.js') }}"></script>
    <script src="{{url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>
    <!--===============================================================================================-->
    <script src="{{url_for('static', filename='vendor/select2/select2.min.js') }}"></script>
    <!--===============================================================================================-->
    <script src="{{url_for('static', filename='vendor/tilt/tilt.jquery.min.js') }}"></script>
    <script>
      $(".js-tilt").tilt({
        scale: 1.1,
      });
    </script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-23581568-13");
    </script>

    <script
      src="https://cdn.socket.io/4.5.4/socket.io.min.js"
      integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI"
      crossorigin="anonymous"
    ></script>

    <script>
      var socket = io.connect(window.location.origin);
      socket.on("connect", function () {
        console.log("Connected to server");
        sendMessage();
      });
      socket.on("disconnect", function () {
        console.log("Disconnected from server");
      });
      socket.on("message", function (msg) {
        console.log(msg);
      });
      function sendMessage() {
        var message = "From register";
        socket.send(message);
      }
    </script>

    <!--===============================================================================================-->
    <script src="{{url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
